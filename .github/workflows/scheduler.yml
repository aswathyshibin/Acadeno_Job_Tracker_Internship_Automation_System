name: Kerala IT Park Job Scraper Automation

on:
  schedule:
    - cron: '0 4 * * *'   # Runs every day at 10:00 AM IST (4:30 AM UTC)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas selenium requests beautifulsoup4 webdriver-manager

      - name: Run Maitexa job scraper and send tracked mails
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          TRACKER_URL: ${{ secrets.TRACKER_URL }}
          STUDENT_NAMES: ${{ secrets.STUDENT_NAMES }}  # âœ… Taken from GitHub Secrets (not hardcoded)
        run: python app.py
