name: Kerala IT Park Job Scraper Automation

on:
  schedule:
    # Runs at 8 AM, 3 PM, and 9 PM IST (converted to UTC)
    - cron: '30 2,10,15 * * *'
  workflow_dispatch:  # allows manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests beautifulsoup4 python-docx webdriver-manager

      - name: Run scraper
        run: python app.py

      - name: Upload Word Report
        uses: actions/upload-artifact@v4
        with:
          name: Job_Report
          path: |
            *.docx
